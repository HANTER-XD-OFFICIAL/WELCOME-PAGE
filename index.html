<!DOCTYPE html>
<html>
<head>
  <title>WELCOME</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
    }

    .welcome-box {
      padding: 50px 80px;
      border-radius: 25px;
      font-size: 32px;
      font-weight: bold;
      text-align: center;
      color: white;
      margin-bottom: 50px;
      border: 4px solid white;
      box-shadow: 0 0 30px rgba(255,255,255,0.2);
      transition: background 2s ease;
    }

    .buttons {
      display: flex;
      gap: 40px;
    }

    .btn {
      padding: 18px 45px;
      border-radius: 50px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      color: white;
      transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
    }

    .btn:hover {
      transform: scale(1.15);
      box-shadow: 0 0 25px rgba(255,255,255,0.3);
    }

    .yes { background-color: #28a745; }
    .no { background-color: #dc3545; }
  </style>
</head>
<body>

  <div class="welcome-box" id="welcomeBox">
    ðŸ‘‹ WELCOME TO MY MESSENGER
  </div>

  <div class="buttons">
    <button class="btn yes" onclick="goFacebook()">YES</button>
    <button class="btn no" onclick="openMessenger()">NO</button>
  </div>

  <script>
    
    function randomHSL() {
      const h = Math.floor(Math.random() * 360);
      const s = Math.floor(Math.random() * 50) + 50; // 50-100%
      const l = Math.floor(Math.random() * 30) + 40; // 40-70%
      return `hsl(${h},${s}%,${l}%)`;
    }

    
    function setRandomGradient() {
      const box = document.getElementById('welcomeBox');
      const color1 = randomHSL();
      const color2 = randomHSL();
      const color3 = randomHSL();
      const color4 = randomHSL();
      box.style.background = `linear-gradient(45deg, ${color1}, ${color2}, ${color3}, ${color4})`;
    }

    setInterval(setRandomGradient, 2000);
    setRandomGradient();

    
    function goFacebook() {
      window.open("https://www.facebook.com/MD.RASEL.8.3.4", "_blank");
    }

    function openMessenger() {
      const messengerUID = "213279658"; 
      const appURL = `fb-messenger://user-thread/${messengerUID}`;
      const webURL = `https://m.me/${messengerUID}`;
      window.location.href = appURL;
      setTimeout(() => { window.location.href = webURL; }, 2000);
    }
  </script>

</body>
</html>
